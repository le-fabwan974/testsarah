<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site des Mini-Jeux</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bienvenue sur notre Site de Mini-Jeux</h1>
            <p>Complète tous les mini-jeux et découvre des surprises cachées !</p>
            <button id="hiddenHeartButton">❤️</button>
        </header>

        <section id="gamesContainer">
            <div class="game" id="game1">
                <h2>Jeu 1: Trouve l'élément caché</h2>
                <img src="https://example.com/image-cachée.jpg" alt="Image Jeu 1" id="game1Image">
                <button onclick="startGame(1)">Commencer Jeu 1</button>
            </div>
            <div class="game" id="game2">
                <h2>Jeu 2: Réponds à la question</h2>
                <img src="https://example.com/image-question.jpg" alt="Image Jeu 2" id="game2Image">
                <button onclick="startGame(2)">Commencer Jeu 2</button>
            </div>
        </section>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img id="modalImage" src="" alt="Surprise">
                <p id="modalText">Surprise !</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
